<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Datasets</title>
</head>
<body>
    <h1>Download Your Datasets</h1>
    {% if download_links %}
        <ul>
            {% for link in download_links %}
                <li><a href="{{ link }}" target="_blank">{{ link.split('/')[-1] }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No datasets available for download.</p>
    {% endif %}
</body>
</html>
